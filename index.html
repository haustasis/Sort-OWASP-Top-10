<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWASP Top 10</title>
    <link rel="stylesheet" href="owasp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Open Web Application Security Project Top 10</h1>
      <p>
        Drag and drop the Application Security Risks into their corresponding
        order
      </p>
      <ul class="draggable-list" id="draggable-list"></ul>
      <div class="btn-space">
        <button class="check-btn" id="check">
          Check order
          <i class="fas fa-user-secret"></i>
          <script src="owasp.js"></script>
        </button>
      </div>
    </div>
  </body>
</html>
